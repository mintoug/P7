<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Les Petits Plats</title>
</head>
<body>
    <div class="container">
        <img src="./photos/logo.png" alt="logo">
        <span id="error-json"></span>
        <div class="input-group">
            <input type="text" class="form-control" placeholder="rechercher un ingrédient, un appareil, ustensiles ou une recette" aria-label="Dollar amount (with dot and two decimal places)">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fas fa-search"></i></span>

            </div>
          </div>
        
        <button type="button" class="btn btn-primary">ingrédients <i class="fas fa-chevron-up"></i><i class="fas fa-chevron-down"></i></button>
        <button type="button" class="btn btn-success">appareil <i class="fas fa-chevron-up"></i><i class="fas fa-chevron-down"></i> </button>
        <button type="button" class="btn btn-danger">ustensiles <i class="fas fa-chevron-up"></i><i class="fas fa-chevron-down"></i></button>
 
        <div class="row row-cols-1 row-cols-md-3">
            <div class="col mb-3">
              <div class="card h-100">
                <img src="./photos/img.png" class="card-img-top" alt="menu">
                <div class="card-body">
                  <h5 class="card-title">Card title</h5>
                  <p class="card-text">This is a longer card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                </div>
              </div>
            </div>
            <div class="col mb-3">
              <div class="card h-100">
                <img src="./photos/img.png" class="card-img-top" alt="menu">
                <div class="card-body">
                  <h5 class="card-title">Card title</h5>
                  <p class="card-text">This is a short card.</p>
                </div>
              </div>
            </div>
            <div class="col mb-3">
              <div class="card h-100">
                <img src="./photos/img.png" class="card-img-top" alt="menu">
                <div class="card-body">
                  <h5 class="card-title">Card title</h5>
                  <p class="card-text">This is a longer card with supporting text below as a natural lead-in to additional content.</p>
                </div>
              </div>
            </div>
            
            </div>
          </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
