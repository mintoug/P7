<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title>Les Petits Plats</title>
</head>

<body>
  <div class="container">
    <img src="./photos/logo.png" alt="logo" class="logo">
    
    <div class="input-group">
      <input type="text" class="form-control"
        placeholder="rechercher un ingrÃ©dient, un appareil, ustensiles ou une recette">
      <div class="input-group-append">
        <span class="input-group-text"><i class="fas fa-search"></i></span>

      </div>
    </div>
<!--DROPDOWNS-->
<!-- badges of input  -->
 <div id="filters-area" class="d-flex mt-3">
  <div id="badges-ingredients" class="badges mb-2 w-25">
  </div>
  <div id="badges-appareil" class="badges mb-2 w-25">
  </div>
  <div id="badges-ustensiles" class="badges mb-2 w-50">
  </div>
</div> 
<!-- dropdown ingredients -->
<div class="mb-4 mt-3 flex">
  <div class="drops-and-badgs">
      <div class="dropdown">
          <div class="dropdown-header btn-ingredient  mr-3">
              <input type="text" name="Ingredients" id="Ingredients" placeholder="Ingredients"  class="button button--blue inputs"/>
              <i class="fas fa-chevron-down"></i>
          </div>
          <div id="dropdown-body-Ingredients" class="dropdown-body dropdown-body--blue flex-column text-white">
              <div class="filter-grid d-none ingredients-list"></div>
          </div>
      </div>
  </div>
  <!-- dropdown appliances -->
  <div class="drops-and-badgs">
      <div class="dropdown">
          <div class="dropdown-header btn-appliance  mr-3">
              <input type="text" name="Appareil" id="Appareil" placeholder="Appareil" class="button button--green inputs"/>
              <i class="fas fa-chevron-down"></i>
          </div>
          <div id="dropdown-body-Appareil" class="dropdown-body dropdown-body--green flex-column text-white">
              <div class="filter-grid d-none appliance-list"></div>
          </div>
      </div>
  </div>
  <!-- dropdown ustensiles -->
  <div class="drops-and-badgs">
      <div class="dropdown">
          <div class="dropdown-header btn-ustensils  mr-3">
              <input type="text" name="Ustensiles" id="Ustensiles" placeholder="Ustensiles" class="button button--red inputs"/>
              <i class="fas fa-chevron-down"></i>
          </div>
          <div id="dropdown-body-Ustensiles" class="dropdown-body dropdown-body--red flex-column text-white">
              <div class="filter-grid d-none ustensiles-list"></div>
          </div>
      </div>
  </div>
</div>
    
      
    <!-- display the recipes- card -->
<div class="container">
        <div class="row row-cols-1 row-cols-md-2 g-3" id="recipes-list"> 
        </div>
  </div>
</div>
  <script type="module" src="js/index.js"></script>
  <script type="module" src="js/dropdown.js"></script>
  <script type ="module" src="js/search.js"></script>
</body>

</html>
